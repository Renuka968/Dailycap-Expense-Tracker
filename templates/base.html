<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DailyCap{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
  <style>
  @keyframes floaty {
    0%   { transform: translateY(0px) rotate(0deg); opacity: .85; }
    50%  { transform: translateY(-14px) rotate(2deg); opacity: 1; }
    100% { transform: translateY(0px) rotate(0deg); opacity: .85; }
  }
  .bg-emoji { filter: drop-shadow(0 6px 10px rgba(0,0,0,.25)); }
  .bg-emoji:nth-child(1){ animation: floaty 7s ease-in-out infinite; }
  .bg-emoji:nth-child(2){ animation: floaty 9s ease-in-out infinite 1s; }
  .bg-emoji:nth-child(3){ animation: floaty 8s ease-in-out infinite .5s; }
  .bg-emoji:nth-child(4){ animation: floaty 10s ease-in-out infinite 1.5s; }
  .bg-emoji:nth-child(5){ animation: floaty 11s ease-in-out infinite .2s; }
  .bg-emoji:nth-child(6){ animation: floaty 9.5s ease-in-out infinite .8s; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <!-- Themed floating background (money/food/shopping) -->
  <div id="themed-bg" class="pointer-events-none fixed inset-0 overflow-hidden opacity-15 select-none">
    <div class="absolute -top-6 left-6 text-6xl bg-emoji">ğŸ’¸</div>
    <div class="absolute top-24 right-10 text-7xl bg-emoji">ğŸ›’</div>
    <div class="absolute bottom-16 left-20 text-7xl bg-emoji">ğŸ•</div>
    <div class="absolute bottom-8 right-24 text-6xl bg-emoji">ğŸ”</div>
    <div class="absolute top-1/2 left-1/3 text-8xl bg-emoji">ğŸ’µ</div>
    <div class="absolute top-10 left-1/2 text-7xl bg-emoji">ğŸ§¾</div>
  </div>
  <div class="min-h-screen">
    <header class="border-b border-slate-800 p-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold">ğŸ’¸ DailyCap</a>
      <nav class="flex items-center gap-4">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('dashboard') }}" class="text-slate-300 hover:text-white">Dashboard</a>
          <a href="{{ url_for('logout') }}" class="px-3 py-1 rounded-xl bg-slate-800 hover:bg-slate-700">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="text-slate-300 hover:text-white">Login</a>
          <a href="{{ url_for('signup') }}" class="px-3 py-1 rounded-xl bg-blue-600 hover:bg-blue-700">Sign Up</a>
        {% endif %}
      </nav>
    </header>
    <main class="p-6 max-w-6xl mx-auto">{% block content %}{% endblock %}</main>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
