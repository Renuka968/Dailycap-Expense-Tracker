{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto bg-slate-900 border border-slate-800 rounded-2xl p-6">
    <h2 class="text-xl font-semibold mb-4">Create your account</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Name</label>
        <input name="name" class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input name="email" type="email" class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input name="password" type="password" class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2" required>
      </div>
      <button class="w-full px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700">Create account</button>
    </form>
  </div>
{% endblock %}
